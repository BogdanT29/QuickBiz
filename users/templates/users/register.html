<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - QuickBiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000000;
            --primary-hover: #333333;
            --text-primary: #000000;
            --text-secondary: #666666;
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --border-color: #e0e0e0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo::before {
            content: "⚡";
            font-size: 36px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .auth-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        .form-error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-success {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            margin: 4px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #22c55e; width: 100%; }

        .btn-primary {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .btn-google {
            width: 100%;
            background: white;
            color: var(--text-primary);
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .auth-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: var(--primary-color);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .back-home {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Повернутися на головну
    </a>

    <div class="auth-container">
        <div class="logo-section">
            <a href="/" class="logo">QuickBiz</a>
            <p class="auth-subtitle">Створіть свій акаунт безкоштовно</p>
        </div>

        <!-- Google Register Button -->
        <form id="google-login-form" method="post" action="{% url 'google_login' %}">
            {% csrf_token %}
        </form>
        <a href="#" class="btn-google" onclick="event.preventDefault(); document.getElementById('google-login-form').submit();">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Зареєструватися через Google
        </a>

        <div class="divider">
            <span>або</span>
        </div>

        <!-- Register Form -->
        <form class="auth-form" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="id_username">Ім'я користувача</label>
                <input type="text" name="username" class="form-input" id="id_username" required>
                <div class="form-error" id="username-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Це поле обов'язкове</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_email">Email</label>
                <input type="email" name="email" class="form-input" id="id_email" required>
                <div class="form-error" id="email-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Введіть правильний email</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password1">Пароль</label>
                <input type="password" name="password1" class="form-input" id="id_password1" required>
                <div class="password-strength" id="password-strength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span id="strength-text">Слабкий пароль</span>
                </div>
                <div class="form-error" id="password1-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Пароль має містити мінімум 8 символів</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password2">Підтвердіть пароль</label>
                <input type="password" name="password2" class="form-input" id="id_password2" required>
                <div class="form-error" id="password2-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Паролі не співпадають</span>
                </div>
                <div class="form-success" id="password2-success" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Паролі співпадають</span>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">
                    Я погоджуюсь з <a href="#" target="_blank">Умовами використання</a> 
                    та <a href="#" target="_blank">Політикою конфіденційності</a>
                </label>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i>
                Створити акаунт
            </button>
        </form>

        <div class="auth-footer">
            <p>Вже маєте акаунт? <a href="{% url 'users:login' %}">Увійти</a></p>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score++;
            else feedback.push('мінімум 8 символів');

            if (/[a-z]/.test(password)) score++;
            else feedback.push('маленькі літери');

            if (/[A-Z]/.test(password)) score++;
            else feedback.push('великі літери');

            if (/[0-9]/.test(password)) score++;
            else feedback.push('цифри');

            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('спеціальні символи');

            return { score, feedback };
        }

        // Update password strength indicator
        document.getElementById('id_password1').addEventListener('input', function() {
            const password = this.value;
            const strengthElement = document.getElementById('password-strength');
            const fillElement = document.getElementById('strength-fill');
            const textElement = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthElement.style.display = 'none';
                return;
            }

            strengthElement.style.display = 'block';
            const { score, feedback } = checkPasswordStrength(password);

            // Reset classes
            fillElement.className = 'strength-fill';

            // Update strength indicator
            if (score <= 1) {
                fillElement.classList.add('strength-weak');
                textElement.textContent = 'Слабкий пароль';
            } else if (score <= 2) {
                fillElement.classList.add('strength-fair');
                textElement.textContent = 'Середній пароль';
            } else if (score <= 3) {
                fillElement.classList.add('strength-good');
                textElement.textContent = 'Хороший пароль';
            } else {
                fillElement.classList.add('strength-strong');
                textElement.textContent = 'Сильний пароль';
            }
        });

        // Form validation
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username');
            const email = document.getElementById('id_email');
            const password1 = document.getElementById('id_password1');
            const password2 = document.getElementById('id_password2');
            const terms = document.getElementById('terms');
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.form-error').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('.form-success').forEach(success => {
                success.style.display = 'none';
            });
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error', 'success');
            });

            // Validate username
            if (!username.value.trim()) {
                document.getElementById('username-error').style.display = 'flex';
                username.classList.add('error');
                isValid = false;
            } else {
                username.classList.add('success');
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                document.getElementById('email-error').style.display = 'flex';
                email.classList.add('error');
                isValid = false;
            } else {
                email.classList.add('success');
            }

            // Validate password
            if (password1.value.length < 8) {
                document.getElementById('password1-error').style.display = 'flex';
                password1.classList.add('error');
                isValid = false;
            } else {
                password1.classList.add('success');
            }

            // Validate password confirmation
            if (password1.value !== password2.value) {
                document.getElementById('password2-error').style.display = 'flex';
                password2.classList.add('error');
                isValid = false;
            } else if (password2.value.length > 0) {
                document.getElementById('password2-success').style.display = 'flex';
                password2.classList.add('success');
            }

            // Validate terms
            if (!terms.checked) {
                isValid = false;
                terms.focus();
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        // Real-time password confirmation check
        document.getElementById('id_password2').addEventListener('input', function() {
            const password1 = document.getElementById('id_password1').value;
            const password2 = this.value;
            const errorElement = document.getElementById('password2-error');
            const successElement = document.getElementById('password2-success');

            if (password2.length === 0) {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
                this.classList.remove('error', 'success');
                return;
            }

            if (password1 !== password2) {
                errorElement.style.display = 'flex';
                successElement.style.display = 'none';
                this.classList.add('error');
                this.classList.remove('success');
            } else {
                errorElement.style.display = 'none';
                successElement.style.display = 'flex';
                this.classList.add('success');
                this.classList.remove('error');
            }
        });

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
