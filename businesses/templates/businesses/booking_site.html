<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{ business.name }}</title>
    <style>
        /* —Å–±—Ä–æ—Å –∏ —Ñ–æ–Ω */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        /* header –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–ø–ª–æ—Ç–Ω—É—é –∫ –≤–µ—Ä—Ö—É + –ø–æ–¥–¥–µ—Ä–∂–∫–∞ "notch" */
        header.header {
            position: sticky;
            top: 0;
            z-index: 100;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            background: #fff;
        }
        header section { display: block; overflow: hidden; }

        /* –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ‚Äî –±–ª–æ—á–Ω–æ–µ, —á—Ç–æ–±—ã –Ω–µ –æ—Å—Ç–∞–≤–∞–ª–æ—Å—å –º–µ–∂—Å—Ç—Ä–æ—á–Ω—ã—Ö –ø—Ä–æ–±–µ–ª–æ–≤ */
        .cover {
            display: block;
            width: 100%;
            height: auto;
            max-height: 220px;
            min-height: 120px;
            object-fit: cover;
            border-bottom-left-radius: clamp(16px, 4vw, 32px);
            border-bottom-right-radius: clamp(16px, 4vw, 32px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        /* We'll add styles here */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #000000;
        background: #fafafa;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    .header {
        background: white;
        padding: 24px 0;
        border-bottom: 1px solid #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .business-name {
        font-size: 28px;
        font-weight: 700;
        /* —Å–¥–≤–∏–≥ –≤–Ω–∏–∑ */
        margin-top: 12px;                 /* –∏–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ 8/16/24px –ø–æ –≤–∫—É—Å—É */
        /* –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–æ–ª–µ–µ –≥–∏–±–∫–∏–π –æ—Ç—Å—Ç—É–ø –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤:
           margin-top: clamp(8px, 2.5vw, 20px);
        */
    }

    /* –µ—Å–ª–∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–Ω—É—Ç—Ä–∏ .header, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–∞–¥–¥–∏–Ω–≥ —É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    .header .container {
        padding-top: env(safe-area-inset-top, 12px); /* —É—á–∏—Ç—ã–≤–∞–µ—Ç –≤—ã—Ä–µ–∑—ã –Ω–∞ iOS */
    }

    /* –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: —á—É—Ç—å –±–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø–∞ */
    @media (max-width: 480px) {
        .business-name {
            margin-top: 16px;
        }
    }

    .business-address {
        font-size: 11px;
        font-weight: 500;
        color: #666666;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
        /* Hero Section */
    .hero {
        background: white;
        padding: 40px 0;
        border-bottom: 1px solid #e0e0e0;
    }

    .hero-title {
        font-size: 22px;
        font-weight: 600;
        color: #000000;
        text-align: center;
        margin-bottom: 32px;
    }

    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
    }

    .info-card {
        background: #fafafa;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
    }

    .info-icon {
        font-size: 24px;
        flex-shrink: 0;
    }

    .info-content {
        flex: 1;
    }

    .info-label {
        font-size: 11px;
        font-weight: 600;
        color: #999999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
    }

    .info-value {
        font-size: 15px;
        font-weight: 500;
        color: #000000;
    }

    .info-link {
        text-decoration: none;
        color: #000000;
    }

    .info-link:active {
        opacity: 0.6;
    }

    /* Cover Image - Responsive */
        .cover {
            width: 100%;
            height: auto;                  /* –¥–µ–ª–∞–µ–º –≤—ã—Å–æ—Ç—É –∞–≤—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            max-height: 220px;             /* –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */
            min-height: 140px;             /* –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ (–ø–æ –∂–µ–ª–∞–Ω–∏—é) */
            object-fit: cover;             /* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π –∏ –æ–±—Ä–µ–∑–∫–∞ –ø–æ –∫—Ä–∞—è–º */
            border-bottom-left-radius: clamp(16px, 4vw, 32px);
            border-bottom-right-radius: clamp(16px, 4vw, 32px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        /* –ú–µ–Ω—å—à–∞—è –≤—ã—Å–æ—Ç–∞ –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        @media (max-width: 480px) {
            .cover {
                max-height: 160px;
                min-height: 120px;
            }
        }

        /* –ù–µ–º–Ω–æ–≥–æ –≤—ã—à–µ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 1024px) {
            .cover {
                max-height: 300px;
            }
        }
        .footer-bottom {
            color: #000000;
            text-decoration: none;
            padding-top: clamp(20px, 4vw, 30px);
            text-align: center;
            color: var(--text-light);
            font-size: clamp(14px, 2.5vw, 14px);
        }

        .footer-bottom a {
    color: #000000;         /* —á—ë—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    text-decoration: none;  /* —É–±—Ä–∞—Ç—å –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ */
    font-weight: 500;       /* –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ ‚Äî —Å–¥–µ–ª–∞—Ç—å —á—É—Ç—å –∂–∏—Ä–Ω–µ–µ */
}

/* —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏/—Ñ–æ–∫—É—Å–µ (—Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏) */
.footer-bottom a:hover,
.footer-bottom a:focus {

/* Logo Container - Responsive */
        .cafe-logo-container {
            position: absolute;
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            right: clamp(20px, 5vw, 40px);
            top: calc(40vh - clamp(30px, 7.5vw, 40px));
            border-radius: 50%;
            background: linear-gradient(135deg, var(--popover-bg-color) 0%, var(--bg-color) 100%);
            box-shadow: var(--shadow-heavy);

            border: 3px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .cafe-logo-container {
                top: calc(50vh - clamp(30px, 7.5vw, 40px));
            }
        }

        .cafe-logo-container:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-heavy), 0 0 20px var(--accent-color);
        }
    </style>
</head>
